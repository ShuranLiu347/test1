<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>网页桌宠</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
        overflow: hidden;
    }
    .pet {
        width: 100px;
        height: 100px;
        background-color: #ffcc00;
        border-radius: 50%;
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        animation: bounce 1s ease-in-out infinite alternate;
    }
    @keyframes bounce {
        0% {
            bottom: 0;
        }
        100% {
            bottom: 20px;
        }
    }
</style>
</head>
<body>
<div class="pet"></div>
</body>
</html>
